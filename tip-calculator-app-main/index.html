<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/breakpoint-base.css" />
    <link rel="stylesheet" href="./styles/breakpoint-1024px.css" />
    <!-- script -->
    <script type="module" src="./scripts/main.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <header>
      <h1>
        SPLI <br />
        TTER
      </h1>
    </header>
    <main>
      <div class="control-panel">
        <div class="form">
          <div class="label-wrapper">
            <label for="bill">Bill</label>
            <p id="bill-error" class="error hide">Can't be zero</p>
          </div>
          <div id="bill-input-wrapper" class="input-wrapper">
            <img src="./images/icon-dollar.svg" alt="dollar" />
            <input
              type="number"
              name="bill"
              id="bill"
              data-testid="bill"
              placeholder="0"
              class="input"
            />
          </div>
        </div>
        <div class="form">
          <p>Select Tip %</p>
          <div name="tip-selector" class="tip-selector">
            <button
              id="tip-5"
              data-tip="5"
              class="btn btn-inactive bounce-on-click"
            >
              5%
            </button>
            <button
              id="tip-10"
              data-tip="10"
              class="btn btn-inactive bounce-on-click"
            >
              10%
            </button>
            <button
              id="tip-15"
              data-tip="15"
              class="btn btn-inactive bounce-on-click"
            >
              15%
            </button>
            <button
              id="tip-25"
              data-tip="25"
              class="btn btn-inactive bounce-on-click"
            >
              25%
            </button>
            <button
              id="tip-50"
              data-tip="50"
              class="btn btn-inactive bounce-on-click"
            >
              50%
            </button>
            <input
              type="number"
              class="custom"
              placeholder="Custom"
              id="custom"
              name="custom"
            />
          </div>
        </div>
        <div class="form">
          <div class="label-wrapper">
            <label for="nop">Number of People</label>
            <p id="nop-error" class="error hide">Can't be zero</p>
          </div>
          <div id="nop-input-wrapper" class="input-wrapper">
            <img src="./images/icon-person.svg" alt="person" />
            <input
              type="number"
              name="nop"
              id="nop"
              data-testid="nop"
              placeholder="1"
              class="input"
            />
          </div>
        </div>
      </div>

      <div class="result-panel">
        <div class="wrapper">
          <div class="value-wrapper">
            <div>
              <p class="main-text">Tip Amount</p>
              <p class="side-text">/ person</p>
            </div>
            <p class="value">
              $<span id="tip-amount-value" data-testid="tip-amount-value"
                >0.00</span
              >
            </p>
          </div>
          <div class="value-wrapper">
            <div>
              <p class="main-text">Total</p>
              <p class="side-text">/ person</p>
            </div>
            <p class="value">
              $<span id="total-value" data-testid="total-value">0.00</span>
            </p>
          </div>
        </div>
        <button id="reset-btn" class="bounce-on-click">RESET</button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maulana Hafidz Ismail</a>.
    </footer>
  </body>
</html>
